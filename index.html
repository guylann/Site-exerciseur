<!DOCTYPE html>
<html id="MainBody">
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="MenuSetup.js"></script>
        <script src="script.js"></script>
        <div style="position: relative; overflow: hidden; height: 296px;">
            <img src="BackgroundHead.png" class="imagecenter"
              alt="" title="Site Exerciseur" id="Titre"><br>
        </div>

        <style>
            td{
                border: none;
                padding: 0px;
            }
            div{
                display: block;
            }
        </style>


        <script>

            function CreateMenu(){
                var w = window.innerWidth;


                var colonne = 2;
                if (w < 800)
                    colonne = 1;
                var ligne = Math.ceil(Page.ordre.length / colonne)

                var data = [];
                for(var i = 0; i<Page.ordre.length; i++)
                {
                    if (Page.ordre[i] == 0){data.push(Page.sixième);}
                    if (Page.ordre[i] == 1){data.push(Page.cinquième);}
                    if (Page.ordre[i] == 2){data.push(Page.quatrième);}
                    if (Page.ordre[i] == 3){data.push(Page.troisième);}
                }

                var table = document.getElementById("TableMenu");
                table.innerHTML = "";
                for(var l = 0; l < ligne; l++){

                    if(l > 0){
                        var spaceline = document.createElement("tr");
                        spaceline.style.height = "20px";
                        table.appendChild(spaceline);
                    }

                    var ligneblock = document.createElement("tr");
                    for(var c = 0; c < colonne; c++)
                    {
                        var id = l*colonne+c;
                        if(c > 0 && l == 0){
                            var space = document.createElement("td");
                            space.style.width = "20px";
                            space.setAttribute("rowspan", ligne * 2);
                            ligneblock.appendChild(space);
                        }

                        var colonneblock = document.createElement("td");

                        var content = document.createElement("div");
                        content.setAttribute("class", "cadredesclasses");

                        var content_titre = document.createElement("p");
                        content_titre.setAttribute("class", "titredesclasses");
                        content_titre.innerHTML = data[id][0];
                        content.appendChild(content_titre);

                        for(var i = 1; i < data[id].length; i++){
                            var lien = document.createElement("a");
                            lien.setAttribute("class", "button");
                            lien.setAttribute("href", data[id][i][1]);
                            lien.innerHTML = data[id][i][0];
                            content.appendChild(lien);
                            var newligne = document.createElement("br");
                            content.appendChild(newligne);
                        }

                        var endspace = document.createElement("div");
                        endspace.style.height = "5px";
                        content.appendChild(endspace);
                        colonneblock.appendChild(content);
                        ligneblock.appendChild(colonneblock);
                    }
                    table.appendChild(ligneblock);
                }
            }

        </script>
    </head>
    <body onload="CreateMenu(); CreateSidePanel(document);">

        <!-- Side Panel -->
        <div id="Sidepanel" class="sidepanel" onload="CreateSidePanel(document)"></div>
        <button id="buttonSidepanel" class="openbtn" onclick="ChangeNav(document)">☰</button>
        <!-- Fin Side Panel -->


        <h1><b><u>
            Exerciseur en ligne
        </h1></b></u>
        <p class="soustitre">
            par Guylann Criscuolo et Vincent Sinel.
        </p>

        <table class="colonnetable" id="TableMenu">
        </table>
    </body>
</html>
