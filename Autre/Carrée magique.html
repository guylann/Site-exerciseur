        function GenAleatoire()
        {
            document.getElementById("X1").value = Constante.Randint(-10, 10);
            document.getElementById("X2").value = Constante.Randint(-10, 10);
            document.getElementById("Resultat").value = Constante.Randint(-10, 10);

        function Generer(){
            var a = parseInt(document.getElementById("X1").value);
            var b = parseInt(document.getElementById("X2").value);
            var z = parseInt(document.getElementById("Resultat").value) * 3;
            var c = z - b - a;

            document.getElementById("Num1").innerHTML = a.toString();
            document.getElementById("Num2").innerHTML = b;
            document.getElementById("Num3").innerHTML = c;
            document.getElementById("Num4").innerHTML = (z - 3 * a + 3 * c) / 3;
            document.getElementById("Num5").innerHTML = z / 3;
            document.getElementById("Num6").innerHTML = (z + 3 * a - 3 * c) / 3;
            document.getElementById("Num7").innerHTML = (2 * z - 3 * c) / 3;
            document.getElementById("Num8").innerHTML = -(z - 3 * a - 3 * c) / 3;
            document.getElementById("Num9").innerHTML = (2 * z - 3 * a) / 3;
        }


        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
