        function testReponse() {
            var id = document.getElementById("Propositions").selectedIndex;
            var t;

            var result = -1;
            var piece = values[1][0];
            if (id == 0 || id == 1)
            {
                var pointa = alphabet.indexOf(document.getElementById("translation_point1").value);
                var pointb = alphabet.indexOf(document.getElementById("translation_point2").value);
                result = ApplyTranslation(piece, pointa, pointb);
            }
            else if (id == 2){
                var centre = alphabet.indexOf(document.getElementById("rotation_center").value);
                var rotation = 90 * Math.max(document.getElementById("rotation_angle").selectedIndex,1);
                var sens = (((document.getElementById("rotation_sens").selectedIndex * 2) % 3 )% 2 )* -2 + 1;
                rotation = (rotation * sens + 360) % 360;
                result = ApplyRotation(piece, centre, rotation);
            }
            else if (id == 3){
                var p1 = alphabet.indexOf(document.getElementById("symétrieAxial_point1").value);
                var p2 = alphabet.indexOf(document.getElementById("symétrieAxial_point2").value);
                result = ApplySymetrieAxiale(piece, p1, p2);
            }
            else if (id == 4)
            {
                var centre2 = alphabet.indexOf(document.getElementById("symétrieCentrale_centre").value);
                result = ApplySymetrieCentrale(piece, centre2);
            }


            if (result == values[1][3])
            {
                    document.getElementById("Resultat").innerHTML = "Bravo c'est la bonne réponse";
            }
            else{
                if (values[0] == 0){
                    t = "C'est loupé pour cette fois, c'etait une translation qui transforme par exemple ";
                    t += alphabet[values[1][1]] + " en " + alphabet[values[1][2]];
                    document.getElementById("Resultat").innerHTML = t;
                }
                else if (values[0] == 1){
                    t = "C'est loupé pour cette fois, c'etait une rotation de centre ";
                    t += alphabet[values[1][2]] + " d'angle " + values[1][1] + "° dans le sens horaire";
                    document.getElementById("Resultat").innerHTML = t;
                }
                else if (values[0] == 2){
                    t = "C'est loupé pour cette fois, c'etait une symétrie axiale d'axe (";
                    t += alphabet[values[1][1]] + alphabet[values[1][2]] + ") par exemple.";
                    document.getElementById("Resultat").innerHTML = t;
                }
                else if (values[0] == 3){
                    t = "C'est loupé pour cette fois, c'etait une symétrie centrale de centre ";
                    t += alphabet[values[1][2]];
                    document.getElementById("Resultat").innerHTML = t;
                }
            }
        }

            document.getElementById("symétrieCentrale_centre").value = "";

        function premierlancement(){
            var c = document.getElementById("myCanvas");
            DessinerFigure(c);
            recommencer(); 
            ChangeMenu();
        }
        

        function ChangeMenu(){
            var index = document.getElementById("Propositions").selectedIndex;
            document.getElementById("translation").style.display = "none";
            document.getElementById("rotation").style.display = "none";
            document.getElementById("symétrieAxial").style.display = "none";
            document.getElementById("symétrieCentrale").style.display = "none";
            if (index == 0 || index == 1){
            document.getElementById("translation").style.display = "block";
            }
            else if (index == 2){
                document.getElementById("rotation").style.display = "block";
            }
            else if (index == 3){
                document.getElementById("symétrieAxial").style.display = "block";
            }
            else if (index == 4){
                document.getElementById("symétrieCentrale").style.display = "block";
            }
        }

    </script>

    <script>
        var x, i, j, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        for (i = 0; i < x.length; i++) {
          selElmnt = x[i].getElementsByTagName("select")[0];
          /*for each element, create a new DIV that will act as the selected item:*/
          a = document.createElement("DIV");
          a.setAttribute("class", "select-selected");
          a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
          x[i].appendChild(a);
          /*for each element, create a new DIV that will contain the option list:*/
          b = document.createElement("DIV");
          b.setAttribute("class", "select-items select-hide");
          for (j = 1; j < selElmnt.length; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                  if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    for (k = 0; k < y.length; k++) {
                      y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                  }
                }
                h.click();
                ChangeMenu();
            });
            b.appendChild(c);
          }
          x[i].appendChild(b);
          a.addEventListener("click", function(e) {
              /*when the select box is clicked, close any other select boxes,
              and open/close the current select box:*/
              e.stopPropagation();
              closeAllSelect(this);
              this.nextSibling.classList.toggle("select-hide");
              this.classList.toggle("select-arrow-active");
                ChangeMenu();
            });
        }
        function closeAllSelect(elmnt) {
          /*a function that will close all select boxes in the document,
          except the current select box:*/
          var x, y, i, arrNo = [];
          x = document.getElementsByClassName("select-items");
          y = document.getElementsByClassName("select-selected");
          for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
              arrNo.push(i)
            } else {
              y[i].classList.remove("select-arrow-active");
            }
          }
          for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
              x[i].classList.add("select-hide");
            }
          }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
    </script>
