<head>
    <link rel="stylesheet" type="text/css" href="base.css">
    <script src="script.js"></script>
    <script>
        var values = CreateProp();


        function Valider() {
            var nbr1 = document.getElementById("Rep").value;
            document.getElementById("Correc").innerHTML = "";
            if (values[3] == nbr1)
                document.getElementById("correctionGlobal").innerHTML = "Bravo c'est correct";
            else {
                document.getElementById("Correc").innerHTML = (values[3]).toString();
                document.getElementById("correctionGlobal").innerHTML = "Oups, ce n'est pas la réponse attendue ...";
            }
        }

        function Annuler() {
            document.getElementById("Rep").value = 0;
            document.getElementById("Correc").innerHTML = "";
        }


        function Recommencer() {
            Annuler();
            values = CreateProp();
            document.getElementById("numerateur").innerHTML = values[0].toString();
            document.getElementById("denominateur").innerHTML = values[1].toString();
            document.getElementById("numerateur2").innerHTML = values[2].toString();
        }



    </script>
</head>

<body>
    <div style="height: 50px;"></div>
    <h1><b><u>
        Calculer une quatrième proportionnelle
    </h1></b></u>
    <p>
        Consigne : Compléter le tableau de proportionnalité
    </p>
    <table style=" border-collapse: collapse;">
        <tbody>
            <tr>
                <td style="text-align: center; border-color: white; border-style: solid;">
				<div style="padding: 15px;">
                    <label id="numerateur" >
                        <script>document.write(values[0])</script>
                    </label>
				</div>
                </td>
				<td style="text-align: center; border-color: white; border-style: solid">
                    <label id="numerateur2">
                        <script>document.write(values[2])</script>
                    </label>
                </td>
				<td rowspan="2" width="30"></td>
            </tr>
            <tr>
                <td style="border-color: white; border-style: solid; text-align: center;">
                    <label id="denominateur">
                        <script>document.write(values[1])</script>
                    </label>
                </td>
                <td style="border-color: white; border-style: solid; text-align: center;">
				<div style="padding: 15px;">
                    <input class="backbutton" type="number" id="Rep" style="width: 75px;"><br>
				</div>
                </td>

                <td style="text-align: center;">
                    <label id="Correc" style="color:#FF5555; font-size: 25pt">
                    </label>
                </td>
            </tr>
        </tbody>
    </table>
    <p>
        <INPUT class="backbutton" TYPE="button" VALUE=" Valider " onclick="Valider()">
        <INPUT class="backbutton" TYPE="button" VALUE=" Annuler " onclick="Annuler()"><br>
        <label id="correctionGlobal"></label><br>
    </p>
    <p>
        <INPUT class="backbutton" TYPE="button" VALUE=" Recommencer " onclick="Recommencer()">
        <input class="backbutton" type="button" value="Retour" onclick="history.go(-1)">
    </p>
</body>
