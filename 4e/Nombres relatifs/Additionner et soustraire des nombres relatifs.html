<head>
    <link rel="stylesheet" type="text/css" href="base.css">
    <script src="script.js"></script>
    <script>
        var nombre = CreateAdd();

        function recommencer() {
            nombre = CreateAdd();
            document.getElementById("TextQuestion").innerHTML = nombre[0];
            document.getElementById("Resultat").innerHTML = "";
            document.getElementById("TextReponse").innerHTML = "";
            document.getElementById("fname").value = "";
        }


        function testReponse() {
            var txt = document.getElementById("fname").value;
            document.getElementById("TextReponse").innerHTML = "";
            console.log(txt);
            if (nombre[1] == txt) {
                document.getElementById("Resultat").innerHTML = "Bravo c'est la bonne réponse";
            }
            else {
                document.getElementById("Resultat").innerHTML = "C'est loupé pour cette fois, la bonne réponse était : ";
                document.getElementById("TextReponse").innerHTML = nombre[1];
            }
        }
    </script>
</head>
<body>
    <div style="height: 50px;"></div>
    <h1><b><u>
        Additionner et soustraire des nombres relatifs.
    </h1></b></u>
    <p>
        Consigne : Réaliser l'opération suivante. La calculatrice est FORTEMENT déconseillée.
    </p>
    <p>
        <label id="TextQuestion">
            <script>document.write(nombre[0])</script>
        </label>
        <input class="backbutton" type="text" id="fname">
        <input class="backbutton" type="button" value="Valider" onclick="testReponse()"><br>
        <label id="Resultat"></label>
        <label id="TextReponse"></label><br>
    </p>
    <p>
        <input class="backbutton" type="button" value="Recommencer ?" onclick="recommencer()">
        <input class="backbutton" type="button" value="Retour" onclick="history.go(-1)">
    </p>
</body>
