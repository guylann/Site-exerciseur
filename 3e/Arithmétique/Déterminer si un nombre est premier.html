<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../index.css">
    <script src="../../MenuSetup.js"></script>
    <script src="script.js"></script>
    <script>
        var nombre = CreerListNbrPremierOuNon(4, 50, 150);

        function recommencer() {
            nombre = CreerListNbrPremierOuNon(4, 50, 150);
            annuler();
            document.getElementById("check1label").innerHTML = nombre[0];
            document.getElementById("check2label").innerHTML = nombre[2];
            document.getElementById("check3label").innerHTML = nombre[4];
            document.getElementById("check4label").innerHTML = nombre[6];
            document.getElementById("TextReponse").innerHTML = "";
        }

        function annuler() {
            document.getElementById("check1").checked = false;
            document.getElementById("check2").checked = false;
            document.getElementById("check3").checked = false;
            document.getElementById("check4").checked = false;
        }


        function testReponse() {
            var c1 = document.getElementById("check1").checked;
            var c2 = document.getElementById("check2").checked;
            var c3 = document.getElementById("check3").checked;
            var c4 = document.getElementById("check4").checked;

            if (c1 == nombre[1] && c2 == nombre[3] && c3 == nombre[5] && c4 == nombre[7])
                document.getElementById("TextReponse").innerHTML = "Bravo, c'est correct !";
            else if (!nombre[1] && !nombre[3] && !nombre[5] && !nombre[7])
                document.getElementById("TextReponse").innerHTML = "Oups ! il n'a avait pas de nombre premier ici ...";
            else if (c1 != nombre[1] && c2 != nombre[3] && c3 != nombre[5] && c4 != nombre[7]) {
                var txt = "C'est loupé dommage, le(s) nombre(s) premier(s) était-ent : ";
                var ar = []
                if (nombre[1] == true) ar.push(nombre[0]);
                if (nombre[3] == true) ar.push(nombre[2]);
                if (nombre[5] == true) ar.push(nombre[4]);
                if (nombre[7] == true) ar.push(nombre[6]);
                txt += ar.toString();
                document.getElementById("TextReponse").innerHTML = txt;
            }
            else {
                var txt = "Tu y étais presque, le(s) nombre(s) premier(s) était-ent : ";
                var ar = []
                if (nombre[1] == true) ar.push(nombre[0]);
                if (nombre[3] == true) ar.push(nombre[2]);
                if (nombre[5] == true) ar.push(nombre[4]);
                if (nombre[7] == true) ar.push(nombre[6]);
                txt += ar.toString();
                document.getElementById("TextReponse").innerHTML = txt;
            }
            
        }
    </script>
</head>
<body onload="CreateSidePanel(document, true);">

    <!-- Side Panel -->
    <div id="Sidepanel" class="sidepanel" onload="CreateSidePanel(document)">
        <a href="#">Menu principal</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <button id="buttonSidepanel" class="openbtn" onclick="ChangeNav(document)">☰</button>
    <!-- Fin Side Panel -->
    <div style="height: 50px;"></div>
    <h1><b><u>
        Déterminer si un nombre est premier.
    </h1></b></u>
    <p> Consigne : Parmis la liste de nombre suivant, cocher la, les ou aucune cases correspondants à un nombre premier.
    </p>
    <p>
        <input id="check1" type="checkbox">
        <label id="check1label" for="check1">
            <script>document.write(nombre[0])</script>
        </label><br>
        <input id="check2" type="checkbox">
        <label id="check2label" for="check2">
            <script>document.write(nombre[2])</script>
        </label><br>
        <input id="check3" type="checkbox">
        <label id="check3label" for="check3">
            <script>document.write(nombre[4])</script>
        </label><br>
        <input id="check4" type="checkbox">
        <label id="check4label" for="check4">
            <script>document.write(nombre[6])</script>
        </label><br>
        <input class="backbutton" TYPE="button" NAME="nom" VALUE=" Valider " onclick="testReponse()">
        <input class="backbutton" TYPE="button" NAME="nom" VALUE=" Annuler " onclick="annuler()"><br>
        <label id="TextReponse">
        </label><br>
    </p>
    <input class="backbutton" TYPE="button" NAME="nom" VALUE=" Recommencer " onclick="recommencer()">
    <input class="backbutton" type="button" value="Retour" onclick="history.go(-1)">
</body>
</html>
