<head>
    <link rel="stylesheet" type="text/css" href="../../index.css">
    <script src="../../MenuSetup.js"></script>
    <script src="../../script.js"></script>
    <script>
        var values = Troisième_Arithmetique.GenererExerciceProblème(50, 500);


        function Valider() {
            console.log(values);
            var nbr1 = document.getElementById("Rep_numerateurs").value;
            var nbr2 = document.getElementById("Rep_denominateurs").value;
            document.getElementById("Cor_numerateur").innerHTML = "";
            document.getElementById("Cor_denominateur").innerHTML = "";
            if (nbr1 == values[0] / values[2] &&
                nbr2 == values[1] / values[2])
                document.getElementById("correctionGlobal").innerHTML = "Bravo c'est correct";
            else {
                document.getElementById("Cor_numerateur").innerHTML = (values[0] / values[2]).toString();
                document.getElementById("Cor_denominateur").innerHTML = (values[1] / values[2]).toString();
                document.getElementById("correctionGlobal").innerHTML = "Oups, ce n'est pas la réponse attendue ...";
            }
        }

        function Annuler() {
            document.getElementById("numerateur").value = 0;
            document.getElementById("denominateur").value = 0;
            document.getElementById("Cor_numerateur").innerHTML = "";
            document.getElementById("Cor_denominateur").innerHTML = "";
        }


        function Recommencer() {
            Annuler();
            values = Troisième_Arithmetique.GenererExerciceProblème(50, 500);
            document.getElementById("numerateur").innerHTML = values[0].toString();
            document.getElementById("denominateur").innerHTML = values[1].toString();
        }



    </script>
    <style>
        td{
            border-style: none;
            padding: 0px;
        }
        div{
            display: block;
        }
    </style>
</head>

<body onload="CreateSidePanel(document, true);">

    <!-- Side Panel -->
    <div id="Sidepanel" class="sidepanel" onload="CreateSidePanel(document)">
        <a href="#">Menu principal</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <button id="buttonSidepanel" class="openbtn" onclick="ChangeNav(document)">☰</button>
    <!-- Fin Side Panel -->
    <div style="height: 50px;"></div>
    <h1><b><u>
        Simplifier une fraction pour la rendre irréductible
    </h1></b></u>
    <p>
        <label>
            Consigne : Simplifier la fraction suivante pour la rendre irréductible.
            Indiquer le numérateur et le dénominateur dans les cases correspondantes pour la corrrection.
        </label>
    </p>
    <table>
        <tbody>
            <tr>
                <td style="text-align: center;">
                    <p id="numerateur">
                        <script>document.write(values[0])</script>
                    </p>
                </td>
                <td rowspan="2" style="width: 20;"><p>  =  </p></td>
                <td>
                    <input class="backbutton" type="number" id="Rep_numerateurs"><br>
                </td>
                <td rowspan="2" width="30"></td>
                <td style="text-align: center;">
                    <p id="Cor_numerateur" style="color:#FF5555">
                    </p>
                </td>
            </tr>
            <tr>
                <td style="border-color: white; border-style: solid none none none; text-align: center;">
                    <p id="denominateur">
                        <script>document.write(values[1])</script>
                    </p>
                </td>
                <td style="border-color: white; border-style: solid none none none">
                    <input class="backbutton" type="number" id="Rep_denominateurs"><br>
                </td>
                <td style="border-color: white; border-style: solid none none none; text-align: center;">
                    <p id="Cor_denominateur" style="color:#FF5555">
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <p>
        <label id="correctionGlobal"></label><br>
        <INPUT class="backbutton" TYPE="button" VALUE=" Valider " onclick="Valider()">
        <INPUT class="backbutton" TYPE="button" VALUE=" Annuler " onclick="Annuler()">
    </p>
    <div style="height: 50px;"></div>
    <INPUT class="backbutton" TYPE="button" VALUE=" Recommencer " onclick="Recommencer()">
	<input class="backbutton" type="button" value="Retour" onclick="history.go(-1)">
